<body>

<h1>Trello Board</h1>

<div>
  <h2>Create a New Board</h2>
  <input type="text" id="boardTitleInput" placeholder="Enter Board Title">
  <button id="createBoardButton">Create Board</button>
</div>

<div>
  <h2>Get All Boards</h2>
  <button id="getAllBoardsButton">Get All Boards</button>
</div>
<div id="boardList"></div> <!-- This element will display the list of boards -->





<div class="board">
  <div class="column" id="todo">
    <h2>To Do</h2>
    <!-- Placeholder for To Do cards -->
  </div>
  <div class="column" id="inprogress">
    <h2>In Progress</h2>
    <!-- Placeholder for In Progress cards -->
  </div>
  <div class="column" id="done">
    <h2>Done</h2>
    <!-- Placeholder for Done cards -->
  </div>
</div>


<h2>Create Card</h2>
<div>
  <input type="text" id="cardName" placeholder="Card Name">
  <input type="text" id="cardDescription" placeholder="Card Description">
  <select id="cardStatusInput" name="status">
    <option value="1">To Do</option>
    <option value="2">In Progress</option>
    <option value="3">Done</option>
  </select>
  <button id="addCardButton">Add Card</button>
</div>







<!-- Update Card section -->
<div>
  <h2>Update Card</h2>
  <input type="number" id="updateCardIdInput" placeholder="Card ID">
  <input type="text" id="updatedCardName" placeholder="Updated Card Name">
  <input type="text" id="updatedCardDescription" placeholder="Updated Card Description">
  <select id="updateCardStatusInput" name="status">
    <option value="1">To Do</option>
    <option value="2">In Progress</option>
    <option value="3">Done</option>
  </select>
  <button id="updateCardButton">Update Card</button>
</div>



<!-- Delete Card section -->
<div>

  <button id="deleteCardButton">Delete Card</button>
